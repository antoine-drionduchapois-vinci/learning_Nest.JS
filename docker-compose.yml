version: '3.8'
services:
  dev-db:
    image: postgres:13
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - freecodecamp
networks:
  freecodecamp:
